                const stories = await query.find();

            const query = new Parse.Query('Conversation');

            let conversation = await query.first();

                conversation = new Conversation();

                await conversation.save();

        async function getUserConversations() {
            const currentUser = getCurrentUser();
            if (!currentUser) return [];
            const query = new Parse.Query('Conversation');
            query.equalTo('participants', currentUser);
            query.descending('updatedAt');
            query.include('participants');
            const conversations = await query.find();
            
            const conversationsWithLastMessage = await Promise.all(conversations.map(async conv => {
                const participants = conv.get('participants');
                const otherUser = participants.find(p => p.id !== currentUser.id);
                if (!otherUser) return null;
                await otherUser.fetch();
                
                const lastMessageQuery = new Parse.Query('Message');
                lastMessageQuery.equalTo('conversation', conv);

        function formatDate(date) {
            const d = new Date(date);
            const diff = Math.floor((new Date() - d) / 1000);
            if (diff < 60) return '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
            if (diff < 3600) return `${Math.floor(diff / 60)} –º–∏–Ω –Ω–∞–∑–∞–¥`;
            if (diff < 86400) return `${Math.floor(diff / 3600)} —á –Ω–∞–∑–∞–¥`;
            return `${Math.floor(diff / 86400)} –¥–Ω –Ω–∞–∑–∞–¥`;
        }

        function formatTime(date) {
            const d = new Date(date);
            const now = new Date();
            const diff = Math.floor((now - d) / 1000);
            if (diff < 60) return '—Å–µ–π—á–∞—Å';
            if (diff < 3600) return `${Math.floor(diff / 60)} –º–∏–Ω`;
            if (diff < 86400) return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            return d.toLocaleDateString();
        }

            if (result.success) {
