        body {

            justify-content: center;
            padding: 12px;
            background: #f0f2f5;
        }

        .phone-frame {

            height: 720px;
            overflow: hidden;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);

            display: flex;

            justify-content: space-between;

            justify-content: center;
            background: rgba(106,169,255,0.1);
            border-radius: 30px;
            cursor: pointer;
            transition: 0.2s;

        .nav-icon svg {

            height: 20px;

        }

        .auth-input {

            border-radius: 30px;

        }
        .message {

        .message.own {

        }
        .message-bubble {
            padding: 10px 14px;
            background: #f0f0f0;
            border-radius: 20px 20px 20px 8px;

        .message.own .message-bubble {

        .avatar-overlay {

            width: 100%; height: 100%;

            border-radius: 40px;

            align-items: center;

        .profile-avatar-container:hover .avatar-overlay {

        }

        .settings-row {
            display: flex;
            justify-content: space-between;
            padding: 16px 0;
            border-top: 1px solid #eee;
        }
        .settings-icon, .logout-icon {
            width: 44px;

        }

        .settings-icon svg, .logout-icon svg {

        .themes-section {
            margin-top: 16px;

        .themes-list {
            display: flex;
            gap: 12px;
        }
        .theme-option {

            height: 40px;

            transform: scale(1.2);

        .theme-option.space { background: linear-gradient(135deg, #0b0f2a, #1a1f3a); border: 2px solid #6a4fff; }

        .theme-option.active {
            transform: scale(1.3);

        .screen {

        .screen.active {

        #chatScreen.active {

        async function getOrCreateConversation(otherUserId) {
            const currentUser = getCurrentUser();
            const query = new Parse.Query('Conversation');
            query.containsAll('participants', [currentUser, { __type: 'Pointer', className: '_User', objectId: otherUserId }]);
            let conversation = await query.first();
            if (!conversation) {
                const Conversation = Parse.Object.extend('Conversation');
                conversation = new Conversation();
                conversation.set('participants', [currentUser, { __type: 'Pointer', className: '_User', objectId: otherUserId }]);
                await conversation.save();
            }
            return conversation;
        }

        async function getUserConversations() {
            const currentUser = getCurrentUser();
            if (!currentUser) return [];
            const query = new Parse.Query('Conversation');
            query.equalTo('participants', currentUser);
            query.descending('updatedAt');
            query.include('participants');
            const conversations = await query.find();
            return conversations.map(conv => {
                const participants = conv.get('participants');
                const otherUser = participants.find(p => p.id !== currentUser.id);
                return { conversation: conv, otherUser };
            }).filter(c => c.otherUser);
        }

            if (currentChannel) {
                currentChannel.unbind_all();
                currentChannel.unsubscribe();
            }
            const channelName = `chat-${conversationId}`;
            currentChannel = pusher.subscribe(channelName);
            currentChannel.bind('client-new-message', (data) => {
                const isOwn = data.senderId === getCurrentUser().id;
                addMessageToChat(data.text, isOwn);
            });
        }

        function addMessageToChat(text, isOwn) {
            const messages = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.className = `message ${isOwn ? 'own' : ''}`;
            div.innerHTML = `<div class="message-bubble">${text}</div>`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

            query.ascending('createdAt');
            const messages = await query.find();
            messages.forEach(msg => {
                const sender = msg.get('sender');
                const isOwn = sender.id === getCurrentUser().id;
                addMessageToChat(msg.get('text'), isOwn);

        async function toggleSubscribe(targetUserId) {
            const currentUser = getCurrentUser();
            if (!currentUser || targetUserId === currentUser.id) return null;
            try {
                const Subscription = Parse.Object.extend('Subscription');
                const query = new Parse.Query(Subscription);
                query.equalTo('follower', currentUser);
                query.equalTo('following', { __type: 'Pointer', className: '_User', objectId: targetUserId });
                const existing = await query.first();
                if (existing) {
                    await existing.destroy();
                    return { subscribed: false };
                } else {
                    const subscription = new Subscription();
                    subscription.set('follower', currentUser);
                    subscription.set('following', { __type: 'Pointer', className: '_User', objectId: targetUserId });
                    await subscription.save();
                    return { subscribed: true };
                }
            } catch (error) {
                return null;
            }
        }

        window.openConversation = async function(userId) {
            const conversation = await getOrCreateConversation(userId);
            const user = await new Parse.Query('_User').get(userId);
            
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('chatScreen').classList.add('active');
            
            document.getElementById('chatName').textContent = `${user.get('firstName')} ${user.get('lastName')}`;
            document.getElementById('chatAvatar').className = `chat-avatar ${user.get('avatarClass')}`;
            const status = user.get('isOnline') ? 'online' : 'offline';
            document.getElementById('chatOnlineDot').className = `online-dot ${status}`;
            document.getElementById('chatStatus').textContent = status === 'online' ? '–û–Ω–ª–∞–π–Ω' : '–û—Ñ–ª–∞–π–Ω';
            
            currentConversationId = conversation.id;
            currentOtherUserId = userId;
            subscribeToChat(conversation.id);
            document.getElementById('chatMessages').innerHTML = '';
            await loadMessageHistory(conversation.id);
        };

        window.backToChatList = function() {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('chatScreen').classList.remove('active');
            document.getElementById('searchScreen').classList.add('active');
            if (currentChannel) {
                currentChannel.unbind_all();
                currentChannel.unsubscribe();
                currentChannel = null;
            }
        };

        window.setChatTheme = function(theme) {
            currentChatTheme = theme;
            document.querySelectorAll('.theme-option').forEach(opt => opt.classList.remove('active'));
            document.querySelector(`.theme-option.${theme}`).classList.add('active');
        };

        window.showSubscriptions = function(type) {
            alert(`–ü–æ–∫–∞–∑ ${type === 'followers' ? '–ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤' : '–ø–æ–¥–ø–∏—Å–æ–∫'}`);
        };

        function formatDate(date) {
            const d = new Date(date);
            const diff = Math.floor((new Date() - d) / 1000);
            if (diff < 60) return '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
            if (diff < 3600) return `${Math.floor(diff / 60)} –º–∏–Ω –Ω–∞–∑–∞–¥`;
            if (diff < 86400) return `${Math.floor(diff / 3600)} —á –Ω–∞–∑–∞–¥`;
            return `${Math.floor(diff / 86400)} –¥–Ω –Ω–∞–∑–∞–¥`;
        }

        // –õ–û–ì–ò–ö–ê –ò–ù–¢–ï–†–§–ï–ô–°–ê
        const authScreen = document.getElementById('authScreen');
        const homeScreen = document.getElementById('homeScreen');
        const profileScreen = document.getElementById('profileScreen');
        const authTitle = document.getElementById('authTitle');
        const authFirstName = document.getElementById('authFirstName');
        const authLastName = document.getElementById('authLastName');
        const authNickname = document.getElementById('authNickname');
        const authEmail = document.getElementById('authEmail');
        const authPassword = document.getElementById('authPassword');
        const authError = document.getElementById('authError');
        const authActionBtn = document.getElementById('authActionBtn');
        const authSwitch = document.getElementById('authSwitch');
        const navIcons = document.getElementById('navIcons');
        const logoutBtn = document.getElementById('logoutBtn');
        const addPostBtn = document.getElementById('addPostBtn');
        const addPostModal = document.getElementById('addPostModal');
        const postText = document.getElementById('postText');
        const postFileInput = document.getElementById('postFileInput');
        const postFile = document.getElementById('postFile');
        const publishPostBtn = document.getElementById('publishPostBtn');
        const cancelPostBtn = document.getElementById('cancelPostBtn');
        const sendBtn = document.getElementById('sendBtn');
        const chatInput = document.getElementById('chatInput');
        const editProfileBtn = document.getElementById('editProfileBtn');
        const avatarUpload = document.getElementById('avatarUpload');
        const avatarFileInput = document.getElementById('avatarFileInput');
        const searchInput = document.getElementById('searchInput');

        let isLoginMode = false;

        authSwitch.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            if (isLoginMode) {
                authTitle.textContent = '–í—Ö–æ–¥';
                authActionBtn.textContent = '–í–æ–π—Ç–∏';
                authSwitch.textContent = '–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è';
                authFirstName.style.display = 'none';
                authLastName.style.display = 'none';
                authNickname.style.display = 'none';
            } else {
                authTitle.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è';
                authActionBtn.textContent = '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è';
                authSwitch.textContent = '–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏';
                authFirstName.style.display = 'block';
                authLastName.style.display = 'block';
                authNickname.style.display = 'block';
            }
        });

        authActionBtn.addEventListener('click', async () => {
            const email = authEmail.value.trim();
            const password = authPassword.value.trim();
            if (!email || !password) {
                authError.textContent = '–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è';
                return;
            }
            let result;
            if (isLoginMode) {
                result = await signIn(email, password);
            } else {
                const firstName = authFirstName.value.trim();
                const lastName = authLastName.value.trim();
                const nickname = authNickname.value.trim();
                if (!firstName || !lastName || !nickname) {
                    authError.textContent = '–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è';
                    return;
                }
                if (password.length < 6) {
                    authError.textContent = '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤';
                    return;
                }
                result = await signUp(firstName, lastName, nickname, email, password);
            }
            if (result.success) {
                await updateProfileUI();
                await updateHomeFeed();
                await updateSearchResults();
                authScreen.classList.remove('active');
                homeScreen.classList.add('active');
                addPostBtn.classList.remove('hidden');
                showNavIcons();
            } else {
                authError.textContent = result.message;
            }
        });

        logoutBtn.addEventListener('click', async () => {
            await updateUserStatus(false);
            await Parse.User.logOut();
            location.reload();
        });

        addPostBtn.addEventListener('click', () => {
            addPostModal.classList.toggle('active');
        });

        postFileInput.addEventListener('click', () => postFile.click());

        publishPostBtn.addEventListener('click', async () => {
            const text = postText.value.trim();
            if (!text) return;
            const file = postFile.files[0];
            await createPost(text, file);
            postText.value = '';
            postFileInput.textContent = 'üì∏ –î–æ–±–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ';
            postFile.value = '';
            addPostModal.classList.remove('active');
            await updateHomeFeed();
        });

        cancelPostBtn.addEventListener('click', () => {
            postText.value = '';
            postFileInput.textContent = 'üì∏ –î–æ–±–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ';
            postFile.value = '';
            addPostModal.classList.remove('active');
        });

        searchInput.addEventListener('input', async () => {
            const users = await searchUsers(searchInput.value);
            const html = users.map(user => `
                <div class="user-card" onclick="openUserProfile('${user.id}')">
                    <div class="user-avatar ${user.get('avatarClass')}"></div>
                    <div class="user-info">
                        <div class="user-name">${user.get('firstName')} ${user.get('lastName')}</div>
                        <div class="user-nick">@${user.get('nickname')}</div>
                        <div class="user-status">${user.get('isOnline') ? 'üü¢ –û–Ω–ª–∞–π–Ω' : 'üî¥ –û—Ñ–ª–∞–π–Ω'}</div>
                    </div>
                    <div class="user-actions">
                        <button class="user-btn chat" onclick="event.stopPropagation(); openConversation('${user.id}')">üí¨</button>
                        <button class="user-btn subscribe" onclick="event.stopPropagation(); subscribeToUser('${user.id}', this)">+</button>
                    </div>
                </div>
            `).join('');
            document.getElementById('searchResults').innerHTML = html;
        });

        sendBtn.addEventListener('click', async () => {
            const text = chatInput.value.trim();
            if (!text || !currentConversationId) return;
            const currentUser = getCurrentUser();
            const messageData = {
                text: text,
                senderId: currentUser.id,
                timestamp: new Date().toISOString()
            };
            if (currentChannel) {
                currentChannel.trigger('client-new-message', messageData);
            }
            addMessageToChat(text, true);
            chatInput.value = '';
            await sendMessageToServer(text, currentConversationId);
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });

        editProfileBtn.addEventListener('click', () => {
            alert('–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è –±—É–¥–µ—Ç –ø–æ–∑–∂–µ');
        });

        avatarUpload.addEventListener('click', () => {
            avatarFileInput.click();
        });

        avatarFileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const parseFile = new Parse.File('avatar.jpg', file);
            await parseFile.save();
            const user = getCurrentUser();
            user.set('avatar', parseFile);
            user.set('avatarClass', 'avatar-custom');
            await user.save();
            document.getElementById('profileAvatar').style.backgroundImage = `url('${parseFile.url()}')`;
        });

        if (getCurrentUser()) {
            (async () => {
                await updateProfileUI();
                await updateHomeFeed();
                await updateSearchResults();
                authScreen.classList.remove('active');
                homeScreen.classList.add('active');
                addPostBtn.classList.remove('hidden');
                showNavIcons();
            })();
        }

        function showNavIcons() {
            navIcons.innerHTML = `
                <div class="nav-icon active" data-screen="home">
                    <svg viewBox="0 0 24 24"><path d="M12 3L4 9v12h16V9l-8-6z"/><path d="M9 21v-6h6v6"/></svg>
                </div>
                <div class="nav-icon" data-screen="search">
                    <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                </div>
                <div class="nav-icon" data-screen="chat">
                    <svg viewBox="0 0 24 24"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/></svg>
                </div>
                <div class="nav-icon" data-screen="reels">
                    <svg viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="4"/><path d="M8 2v20"/><path d="M16 2v20"/><path d="M2 8h20"/><path d="M2 16h20"/></svg>
                </div>
                <div class="nav-icon" data-screen="profile">
                    <svg viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                </div>
            `;

            document.querySelectorAll('.nav-icon').forEach(icon => {
                icon.addEventListener('click', async () => {
                    document.querySelectorAll('.nav-icon').forEach(n => n.classList.remove('active'));
                    icon.classList.add('active');
                    const screens = ['home', 'search', 'chat', 'reels', 'profile'];
                    screens.forEach(s => document.getElementById(`${s}Screen`).classList.remove('active'));
                    const screenName = icon.dataset.screen;
                    document.getElementById(`${screenName}Screen`).classList.add('active');
                    addPostBtn.classList.toggle('hidden', screenName !== 'home');
                    if (screenName === 'home') await updateHomeFeed();
                    if (screenName === 'search') await updateSearchResults();
                    if (screenName === 'chat') await updateChatList();
                    if (screenName === 'profile') await updateProfileUI();
                });
            });
        }
    </script>
</body>
